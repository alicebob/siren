<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>playlist example</title>
    <link rel="stylesheet" href="./siren.css" />
    <script defer src="./fontawesome-all.js"></script>
<body id="body">
    <div class="mpd">
        <div class="player">
            <i class="fas fa-3x fa-play-circle enabled"></i>
            <i class="fas fa-3x fa-stop-circle"></i>
            <i class="fas fa-3x fa-chevron-circle-left enabled"></i>
            <i class="fas fa-3x fa-chevron-circle-right enabled"></i>
            Status: "stop"
        </div>
        <div class="tabs">
            <button>playlist</button>
            <button>files</button>
            <button>artists</button>
        </div>
        <div class="playlistwrap">
            <div class="commands">
                <button>clear</button>
            </div>
            <div class="playlist">
                <div>
                    <div class="track">01</div>
                    <div class="title">Mantel</div>
                    <div class="artist">DOTA</div>
                    <div class="album">Keine Gefahr</div>
                    <div class="dur">1:23</div>
                </div>
                <div>
                    <div class="track">02</div>
                    <div class="title">Grenzen</div>
                    <div class="artist">DOTA</div>
                    <div class="album">Keine Gefahr</div>
                    <div class="dur">2:23</div>
                </div>
                <div class="current">
                    <div class="track">03</div>
                    <div class="title">Vergiftet</div>
                    <div class="artist">DOTA</div>
                    <div class="album">Keine Gefahr</div>
                    <div class="dur">2:23</div>
                </div>
                <div>
                    <div class="track">04</div>
                    <div class="title">Vergiftet</div>
                    <div class="artist">DOTA</div>
                    <div class="album">Keine Gefahr</div>
                    <div class="dur">3:23</div>
                </div>
                <div>
                    <div class="track">05</div>
                    <div class="title">Vergiftet</div>
                    <div class="artist">DOTA</div>
                    <div class="album">Keine Gefahr</div>
                    <div class="dur">4:23</div>
                </div>
            </div>
        </div>
        <footer>
        Footers are easy!
        </footer>
    </div>
</body>
</html>
